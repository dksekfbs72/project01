<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>와이파이 정보 구하기</title>
<style>
table {
	border-collapse: collapse;
} /*이중선 제거*/
th, td {
	width: 100px;
	height: 50px;
	text-align: left;
	border: 1px solid #000;
	vertical-align: top; /* 위 */
	vertical-align: bottom; /* 아래 */
	vertical-align: middle; /* 가운데 */
}

tr.colored:nth-child(even) {
	background-color: #FFFFFF;
	color: #000000;
}

tr.colored:nth-child(odd) {
	background-color: #000000;
	color: #FFFFFF;
}
</style>
</head>
<h1>와이파이 정보 구하기</h1>
<body>
	<button type="button" id='home' style='cursor: pointer' onclick="hi()">홈</button>
	|
	<button type="button" id='history' style='cursor: pointer'
		onclick="location.href='index.html'">위치 히스토리 목록</button>
	|
	<button type="button" id="all_common" style='cursor: pointer'
		onclick="location.href='all_call.jsp'">모든 정보 가져오기</button>
	<br>
	<br>
	<form action="/action_page.php" method="get">
		LAT: <input type="text" id="Lat" style='width: 100px' value="">&nbsp;&nbsp;LNT:
		<input type="text" id="Lnt" style='width: 100px' value="">&nbsp;
		<button type="button" onclick='getLocation()'>내 위치 가져오기</button>
		<button type="submit" formtarget="_blank">근처 WIFI 정보 보기</button>
	</form>
	<table>
		<br>

		<tr style='background-color: darkseagreen'>
			<th>거리(km)</th>
			<th>관리번호</th>
			<th>자치구</th>
			<th>와이파이명</th>
			<th>도로명주소</th>
			<th>상세주소</th>
			<th>설치위치</th>
			<th>설치유형</th>
			<th>설치기관</th>
			<th>서비스구분</th>
			<th>망종류</th>
			<th>설치년도</th>
			<th>실내외구분</th>
			<th>WIFI접속환경</th>
			<th>X좌표</th>
			<th>Y좌표</th>
			<th>작업일자</th>
		</tr>
	</table>
	<script type="text/javascript">
		function getLocation() {
			if (navigator.geolocation) { // GPS를 지원하면
				navigator.geolocation.getCurrentPosition(function(position) {
					var lat = position.coords.latitude;
					var lnt = position.coords.longitude;
					document.getElementById("Lat").value = lat;
					document.getElementById("Lnt").value = lnt;
				}, function(error) {
					console.error(error);
				}, {
					enableHighAccuracy : false,
					maximumAge : 0,
					timeout : Infinity
				});
			} else {
				alert('GPS를 지원하지 않습니다');
			}
		}
	</script>
</body>
</html>
